<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="product_card-main">
        <div class="code_product">Код товару:488796</div>
        <div class="img_product">
            <a href="#">
                <img src="./img/product.jpg" alt="beko">
            </a>
        </div>
        <div class="description_product">
            <div class="stock_product">
                <div class="discount">
                    <p>-24%</p>
                </div>
                <div class="filter_popular">
                    <p>XIT</p>
                </div>
            </div>
            <div class="title_product">
                <a href="#">
                    Пральна машина BEKO WUE6511XAW
                </a>
            </div>
            <div class="rating_product">
                <a href="#">
                    <div class="starts">
                        <span>★★★★★</span>
                    </div>
                    <div class="reviews">
                        <p>6 вiдгукiв</p>
                    </div>
                </a>
            </div>
            <div class="price_product">
                <div class="name">
                    <p>Цiна:</p>
                </div>
                <div class="price_block">
                    <div class="price">
                        <p>6868 грн</p>
                    </div>
                    <div class="cashback">
                        <p>
                            + 69 грн кешбек
                        </p>
                    </div>
                </div>
                <div class="old_price">
                    <p>
                        8999грн
                    </p>
                </div>
            </div>
            <div class="buttons_product">
                <div class="by_product">
                    <a href="#">Купити</a>
                </div>
                <div class="favorites">
                    <a href="#">
                        <img src="./img/favorites.png" alt="favorites">
                    </a>
                </div>
                <div class="comparison">
                    <a href="#">
                        <img src="./img/comparison.png" alt="comparison">
                    </a>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
